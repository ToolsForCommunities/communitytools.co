<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Community Tools</title>

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<link type="text/css" rel="stylesheet" href="css/login.css">
	
	<!-- favicon -->
	<link rel="icon" href="favicon.png">
	
	<!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Localize the website -->
	<!-- <script type="text/javascript" src="js/locale.js"></script> -->
</head>

<body class="bg-soft">

	<!-- Container -->
	<div id="login" class="container">
		<div class="text-center center">
			<img src="img/logo.svg" class="login-logo">
		</div>
		<div class="text-center center login-text">
			<!-- <h2 data-t>login.heading</h2> -->
			<p>login.explanation</p>
		</div>
		<p id="profile-name" class="profile-name-card"></p>
		<form class="form-signin">
			<span id="reauth-email" class="reauth-email"></span>
			<input type="email" id="inputEmail" name="email" class="form-control" required autofocus placeholder="login.email">
			<input type="password" id="inputPassword" name="password" class="form-control" required placeholder="login.password">
			<div id="remember" class="checkbox">
				<label>
					<input type="checkbox" value="remember-me">
					<span>login.remember</span>
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">
				<span>login.submit</span>
			</button>
		</form><!-- /form -->
		<a href="#" class="forgot-password pa-2">
			<span>login.forgotPassword</span>
		</a>
	</div>

	<!-- jQuery Plugins -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>

</html>
