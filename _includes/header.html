<!-- begin header -->
<header class="header">
  <!-- notification -->
  {% if site.data.settings.upcoming__talk2 %}
  <div class="container">
    <div class="row">
      {% include notification.html %}
    </div>
  </div>
  {% endif %}
  <!-- /notification -->
  <!-- content -->
  <div class="container">
    <div class="row">
      <div class="header__inner col col-12">
        <div class="logo">
          <a class="logo__link" href="{{ site.baseurl }}/">
          {% if site.data.settings.logo %}
            <img class="logo__image" src="{{ site.baseurl }}{{ site.data.settings.logo }}" alt="{{ site.data.settings.title }}">
          {% else %}
            {{ site.data.settings.title }}
          {% endif %}
          </a>
        </div>
        <nav class="main-nav">
            <ul class="nav__list list-reset">
              {% for item in site.data.settings.menu__settings.menu__items %}
                <li class="nav__item">
                  <a href="{{ item.url | relative_url }}" class="nav__link{% if page.url == item.url %} nav__link--current{% endif %}">{{ item.title }}</a>
                </li>
              {% endfor %}
            </ul>
        </nav>
        <div class="nav-cta flex">
					<div class="form-group">
						<input type="email" class="form-control" required="" placeholder="Write your mail">
					</div>
					<a href="">
						<button class="button button--outline">Get started</button>
					</a>
					<!-- <div class="check">
						<input id="accept3" type="checkbox" required="">
						<label for="accept3" class="support-text">I accept the privacy policy and the terms of service</label>
					</div> -->
        </div>
        <!-- <div class="nav-button">
          <i class="nav__icon nav__icon-menu ion ion-md-menu"></i>
        </div> -->
      </div>
    </div>
  </div>
  <!-- /content -->
</header>
<!-- end header -->
